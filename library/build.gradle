plugins {
  id "com.android.library"
  id "org.jetbrains.kotlin.android"
  id "com.vanniktech.maven.publish"
}

android {
  namespace "com.coolerfall.download"
  compileSdkVersion rootProject.ext.compileSdkVersion

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles 'proguard-rules.pro'
    }
  }

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  kotlinOptions {
    jvmTarget = "1.8"
  }

  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }
}

dependencies {
  compileOnly rootProject.ext.androidxAnnotations
  compileOnly rootProject.ext.okHttp3

  testImplementation rootProject.ext.junit
  testImplementation rootProject.ext.androidxTest
  testImplementation rootProject.ext.robolectric
  testImplementation rootProject.ext.mockWebServer
}
